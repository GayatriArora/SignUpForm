<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up | Directly Apply</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&family=Roboto:ital,wght@0,700;1,500&family=Work+Sans:ital,wght@0,300;0,400;1,200&display=swap');
	</style>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>Lets Get Started!</h1>
			<h3>Sign up to find your dream job now!</h3>
		</div>
		<form class="form">
			<div class="form-control">
				<label for="name" name="name">Name</label>
				<input type="text" id="txtName" placeholder="Name">
				<small></small>
			</div>
			<div class="form-control">
				<label for="email" name="email">Email</label>
				<input type="email" id="txtEmail" placeholder="Email">
				<small></small>
			</div>
			<div class="form-control">
				<label for="phone-number" name="phone-number">Phone Number</label>
				<input type="text" id="txtPhoneN" placeholder="Phone Number">
				<small></small>
			</div>
			<div class="form-control">
				<label for="current-job-title" name="current-job-title">Current Job Title</label>
				<input type="text" id="txtJobTitle" placeholder="Current Job Title">
				<small></small>
			</div>
			<div class="form-control">
				<label for="password" name="password">Password</label>
				<input type="password" id="txtPassword" placeholder="Password">
				<small></small>
			</div>
			<div class="form-control">
				<label for="password1" name="password1">Confirm Password</label>
				<input type="password" id="txtConPassword" placeholder="Confirm Password">
				<small></small>
			</div>
			<label for="How did you find out about us?">How did you find out about us?</label>
			<select id="form-control-select">
				<option value="please select">Please select</option>
				<option value="linkedin">Linkedin</option>
				<option value="indeed">Indeed</option>
				<option value="university">University career event</option>
				<option value="jobboard">Job board</option>
				<option value="internet">Internet</option>
				<option value="wordofmouth">Word of mouth</option>
			</select>
			<small></small> <span id="result"></span>
			<div class="form-control">
				<button type="submit" onclick="test();" id="btn">Sign Up</button>
			</div>
		</form>
	</div>
	<script src="app.js"></script>
</body>

</html>
